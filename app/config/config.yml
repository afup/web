framework:
    #esi:             ~
    translator:
        fallbacks: ["%locale%"]
        enabled: true
        default_path: "%kernel.project_dir%/../translations"
    secret:          "%secret%"
    router:
        resource: "%kernel.project_dir%/config/routing.yml"
        strict_requirements: ~
        utf8: true
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        storage_factory_id: session.storage.factory.native
        # https://symfony.com/doc/4.x/session/database.html#store-sessions-in-a-relational-database-mariadb-mysql-postgresql
        handler_id: Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        # 24 heures
        gc_maxlifetime: 86400
    fragments:       ~
    http_method_override: true
    assets: ~
    exceptions:
        Symfony\Component\HttpKernel\Exception\NotFoundHttpException:
            log_level: debug
            status_code: 404

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
      photo_storage: '@AppBundle\CFP\PhotoStorage'
    form_themes: ['form_theme.html.twig']
    exception_controller: null
    default_path: "%kernel.project_dir%/../templates"

ting:
    connections:
        main:
            namespace: CCMBenchmark\Ting\Driver\Mysqli
            charset: utf8mb4
            master:
                host:     "%database_host%"
                port:     "%database_port%"
                user:     "%database_user%"
                password: "%database_password%"

    repositories:
        event:
            namespace : AppBundle\Event\Model\Repository
            directory : "@AppBundle/Event/Model/Repository"
            options:
                default:
                    connection: main
                    database: '%database_name%'
        site:
            namespace : AppBundle\Site\Model\Repository
            directory : "@AppBundle/Site/Model/Repository"
            options:
                default:
                    connection: main
                    database: '%database_name%'

        association:
            namespace : AppBundle\Association\Model\Repository
            directory : "@AppBundle/Association/Model/Repository"
            options:
                default:
                    connection: main
                    database: '%database_name%'
        throttling:
            namespace : AppBundle\Security\ActionThrottling
            directory : "@AppBundle/Security/ActionThrottling"
            options:
                default:
                    connection: main
                    database: '%database_name%'
        techletter:
            namespace: AppBundle\TechLetter\Model\Repository
            directory: "@AppBundle/TechLetter/Model/Repository"
            options:
                default:
                    connection: main
                    database: "%database_name%"

knpu_oauth2_client:
    clients:
        # will create a service: knpu.oauth2.client.facebook_main
        github_main:
            type: github
            client_id: "%github_client_id%"
            client_secret: "%github_client_secret%"
            # see below
