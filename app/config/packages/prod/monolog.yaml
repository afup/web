monolog:
    handlers:
        main:
            type:         fingers_crossed
            excluded_http_codes: [404]
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        syslog_handler:
            type: syslog
            level: error
        console:
            type:  console
