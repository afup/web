admin_techletter_generate:
  path: /generate/{techletterId}
  defaults: {_controller: AppBundle\Controller\Admin\TechLetter\TechLetterGenerateController::generate}
  requirements:
    techletterId: '\d+'

admin_techletter_preview:
  path: /preview
  defaults: {_controller: AppBundle\Controller\Admin\TechLetter\TechLetterGenerateController::preview}

admin_techletter_send_test:
  path: /send_test
  defaults: {_controller: AppBundle\Controller\Admin\TechLetter\TechLetterGenerateController::sendTest}

admin_techletter_retrieve:
  path: /retrieve
  defaults: {_controller: AppBundle\Controller\Admin\TechLetter\TechLetterGenerateController::retrieveData}
  methods: ["POST"]

admin_techletter_index:
  path: /
  defaults: {_controller: AppBundle\Controller\Admin\TechLetter\TechLetterGenerateController::index}

admin_techletter_history:
  path: /history
  defaults: {_controller: AppBundle\Controller\Admin\TechLetter\TechLetterGenerateController::history}

admin_techletter_members:
  path: /members
  defaults: {_controller: AppBundle\Controller\Admin\TechLetter\TechLetterGenerateController::members}
