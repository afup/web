imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

parameters:
    database_host: dbtest
    database_port: 3306
    database_name: web
    database_user: afup
    database_password: afup
    github_authenticator: "AppBundle\\Security\\TestGithubAuthenticator"
    slack_url: null

    smtp_host: "mailcatcher"
    smtp_tls: 0
    smtp_username: ""
    smtp_password: ""
    smtp_port: 1025
    mailer_force_recipients: []
    mailer_bcc: []

services:
    AppBundle\Offices\OfficeFinder:
        class: AppBundle\Offices\NullOfficeFinder
        arguments: [ '@Geocoder\Provider\GoogleMaps' ]

ewz_recaptcha:
    enabled: false
