country: Pays
speakers_contact_help: Vos informations de contact sont importantes pour pouvoir vous joindre avant et pendant l'évènement en cas de nécessité. Elles seront utilisées notamment le jour J par l'équipe organisatrice pour vous accompagner ou vous guider en cas de problème. En aucun cas ces informations ne sont cédées à un tiers.
speaker_from_previous_event: Nous avons prérempli ce formulaire avec les informations de votre précédente soumission. Vous pouvez les éditer ou non selon votre souhait.
venue_speaker.expenses.intro: |
  Le package speaker prend en charge le remboursement des frais de transport, sur base d'un trajet en 2nde classe ou classe économique.<br />
  Envoyez-nous vos justificatifs (par exemple, une facture de billet de train ou une copie du billet), ainsi que votre RIB/IBAN.<br />
  Utilisez le formulaire ci-dessous pour nous envoyer ces informations (au format PDF). Vous pouvez nous envoyer plusieurs fichiers.
certification_lead.info: |
  <p>
    Dans le cadre de la <a href="https://event.afup.org/forum-php-2024/certification-lead/"
                           target="_blank">certification LEAD</a>,
    nous devons vous demander des informations à propos de votre venue,
    afin d'établir notre bilan carbone.<br />
    Si vous n'êtes pas sûr·e de votre mode de transport, indiquez le plus probable.
  </p>
sponsor.qr_code_scanner.disclaimer: Merci de valider que la personne accepte que vous scanniez son badge !
sponsor.qr_code_scanner.valid_code: Code valide ! Patientez...
sponsor.qr_code_scanner.invalid_code: QR Code incorrect !
code_of_conduct_warning: |
  Le code de conduite est <a href="https://afup.org/p/986-code-de-conduite" target="_blank">disponible en ligne</a> tout comme les <a href="https://event.afup.org/condition-generales-de-participation/" target="_blank">Conditions Générales de Participation</a>.<br />
  En tant que conférencier, j'accepte d'être filmé et photographié gratuitement au profit exclusif de l'AFUP, pour diffusion sur internet ou sur tout autre support de communication diffusé notamment en Europe, pour une durée de 10 ans après ma conférence.
cfp_propose_workshop: |
  Lors de l’événement, nous souhaitons proposer des ateliers d’une durée de 2 heures avec une vingtaine de participant(e)s
  qui se seront inscrit(e)s préalablement. Seulement les speakers sélectionné(e)s effectueraient un atelier.
  Cochez cette case et renseignez la zone de texte ci-dessous si vous souhaitez proposer un atelier.
cfp_authorize_forward: |
  Les équipes des antennes AFUP peuvent être intéressées par votre sujet en vue d’un événement local
  (meetup, Super Apéro PHP, soirée d’élection dans l’antenne...) et pourrait aimer vous inviter dans leur ville.