"Depuis 15 ans, l'AFUP organise le Forum PHP, évènement majeur en Europe autour du PHP. Il se déroulera cette\n                année les 26 et 27 octobre au Marriott Paris - Rive Gauche, situé dans le quartier de Denfert-Rochereau.": "For 15 years, AFUP has organized the Forum PHP, a major event in Europe around the PHP. It will take place this year on October 26th and 27th at the Marriott Paris - Rive Gauche, located in the district of Denfert-Rochereau."
"40 conférences et ateliers pratiques sont proposées à nos participants, dans un cadre exceptionnel.\n                2 tracks de conférences et un cycle d'ateliers ont lieu simultanément, permettant aux participants\n                de découvrir de nouvelles techniques en profondeur.": "40 talks and workshops are offered to our participants in an exceptional setting. 2 tracks and a series of workshops are held simultaneously, allowing participants to discover new techniques in depth."
"Plus de 600 développeur·se·s, décideur·se·s, expert·e·s ou novices en PHP rejoindront cette année l'AFUP\n                pour cet évènement exceptionnel. Comme lors de chaque édition, des conférencier·ère·s nationaux et\n                internationaux viendront présenter des conférences qui font référence.": "More than 600 developers, decision-makers, experts or novices in PHP will join this year's AFUP for this exceptional event. As in each edition, national and international speakers will be presenting talks that sets the standard."
'De la startup au groupe du CAC 40, toutes les sociétés sont représentées lors de cet évènement unique.': 'From the startup to the CAC 40 group, all companies are represented at this unique event.'
"Que vous ayez une offre à promouvoir, un produit à présenter ou que vous souhaitiez soutenir l'open source,\n                nous aurons une offre à vous proposer.": "Whether you have an offer to promote, a product to present or you want to support open source, we will have a sponsorship package to offer you."
"Avec ou sans stand lors de l'évènement, nos différents niveaux de sponsoring vous permettent de trouver\n                une offre qui correspond à vos attentes de visibilité tout en respectant votre budget.": "With or without a booth during the event, our different levels of sponsorship allow you to find an offer that meets your expectations of visibility while respecting your budget."
"Pour les sponsors, cet évènement est l'occasion unique à Paris de rencontrer autant de développeur·se·s\n                web dans un cadre convivial.": "For sponsors, this event is the unique opportunity in Paris to meet as many web developers in a friendly setting."
