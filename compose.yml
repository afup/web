services:
  apachephp:
    build:
      context: .
      target: afup_web_dev
    container_name: afup-web-apachephp
    environment:
      SYMFONY_ENV: "dev"
    env_file:
      - docker.env
      - docker.env.local
      - .env
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - mailcatcher

  db:
    build: ./docker/dockerfiles/mysql
    container_name: afup-web-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: afup
      MYSQL_PASSWORD: afup
      MYSQL_DATABASE: web
    volumes:
      - ./data/mysql:/var/lib/mysql

  mailcatcher:
    image: dockage/mailcatcher:0.9.0
    container_name: afup-web-mailcatcher

  node:
    image: node:22.15-bookworm
    container_name: afup-web-node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    profiles: [front] # Avec ce paramètre node n'est pas lancé quand on docker compose up

