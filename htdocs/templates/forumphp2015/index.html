{include file="entete.html"}

  <h2>Actualités</h2>

  {foreach from=$actualites item=actualite}
    <article class="first">
      <h3><a href="#">{$actualite->titre}</a></h3>
      <dl class="vevent">
        <dt class="summary">Mise à jour</dt>
        <dd class="dtstart" title="{$actualite->date|date_format:"%Y-%M-%d"}">{$actualite->date|date_format:"%d %B %Y"}</dd>
      </dl>

      <div class="article-body">
        {$actualite->contenu}
        <p class="links">
          {$actualite->link}
        </p>
      </div>
    </article>
  {/foreach}
