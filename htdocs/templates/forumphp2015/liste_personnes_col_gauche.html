{foreach from=$personnes item=personne}
            <a title="{$personne.a_title}" href="{$personne.site}" target="_blank">
{if $personne.logo}
              <img src="{$chemin_template}images/{$personne.logo}" border="0"/>
{elseif $personne.image}
              <img src="{$chemin_template}images/{$personne.image}" border="0"/>
{else}
              &nbsp;
{/if}
            </a><br/><br/>
          
{/foreach}
