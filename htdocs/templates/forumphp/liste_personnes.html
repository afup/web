<table border="0" cellspacing="0" cellpadding="6" width="100%">
{foreach from=$personnes item=personne}
  <tr>
    <td bgcolor="#E1E4EF">
      <table border="0" cellspacing="0" cellpadding="0" width="100%">
        <tr>
          <td align="left">
            {if $personne.nom}<b>{if $personne.code}<a href="./conferenciers.php#{$personne.code}">{else}<a href="#">{/if}{$personne.nom}</a></b>{/if}
            {if $personne.tache}&nbsp;<i class="gris">{$personne.tache}</i>{/if}
          </td>
{if $personne.site}
          <td align="right"><a href="http://{$personne.site}" target="_blank">{$personne.site}</a></td>
{else}
          <td>&nbsp;</td>
{/if}
        </tr>
      </table>
    <td>
  </tr>
  <tr>
    <td>
      <table border="0" cellspacing="0" cellpadding="0" width="100%">
        <tr>
          <td align="justify" valign="top">
	    {$personne.texte}
          </td>
          <td align="center" valign="middle" width="150px">
            <a href="http://{$personne.site}">
{if $personne.logo}
              <img src="{$chemin_template}images/{$personne.logo}" border="0"/>
{elseif $personne.image}
              <img src="{$chemin_template}images/{$personne.image}" border="0"/>
{else}
              &nbsp;
{/if}
            </a>
          </td>
        </tr>
      </table>
    <td>
  </tr>
{/foreach}
</table>
