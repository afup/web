<VirtualHost *:80>
    SSLEngine On
    SSLCertificateFile /usr/local/apache2/conf/apache.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/apache.key

    DocumentRoot /app/htdocs

    # Proxy .php requests to port 9000 of the php-fpm container
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/app/htdocs/$1

    <Directory /app/htdocs>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        SetEnv ALLOW_BLOG_FROM_ALL 1
    </Directory>
</VirtualHost>